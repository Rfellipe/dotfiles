# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = ALT, SPACE, exec, env > /tmp/env-wayland.log
# bind = ALT, SPACE, exec, kitty -e sh -c "wofi -show drun"
bind = $mainMod, F, fullscreen,
bind = $mainMod, M, exit,
bind = $mainMod, return, exec, $terminal
bind = $mainMod  SHIFT, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, B, exec, brave # Brave for development
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw
bind = $mainMod, H, togglesplit, # dwindle
bind = $mainMod SHIFT, W, exec, grim -g "$(slurp)" "/home/fellipe/Pictures/ScreenShots/$(date +%F-%T).png"; wl-copy < "/home/fellipe/Pictures/ScreenShots/$(date +%F-%T).png"

# Move focus with mainMod + right hand
bind = $mainMod, j, movefocus, l
bind = $mainMod, ccedilla, movefocus, r
bind = $mainMod, l, movefocus, u
bind = $mainMod, k, movefocus, d

# Move windows
bind = $mainMod SHIFT, j, movewindow, l
bind = $mainMod SHIFT, ccedilla, movewindow, r
bind = $mainMod SHIFT, l, movewindow, u
bind = $mainMod SHIFT, k, movewindow, d

# Resize focused window
bind = $mainMod&Control_L&Shift_L, ccedilla, resizeactive, 10 0
bind = $mainMod&Control_L&Shift_L, j, resizeactive, -10 0
bind = $mainMod&Control_L&Shift_L, l, resizeactive, 0 -10
bind = $mainMod&Control_L&Shift_L, k, resizeactive, 0 10

# switch to workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Clipboard related
bind = $mainMod, V, exec, cliphist list | hyprlauncher -m | cliphist decode | wl-copy


