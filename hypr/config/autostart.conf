###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$terminal = kitty
$fileManager = thunar
$menu = rofi -show run
$browser = librewolf

#################
### AUTOSTART ###
#################

exec-once = waybar & hyprpaper & swaync & discord
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec = gsettings set org.gnome.desktop.interface gtk-color-scheme "prefer-dark"   # for GTK4 apps


